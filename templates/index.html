<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Repository Activity</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h2>GitHub Repository Activity</h2>

    <ul id="events">
        <li>Loading events...</li>
    </ul>

    <script>
        async function fetchEvents() {
            try {
                const response = await fetch('/api/events/latest');
                const data = await response.json();

                const list = document.getElementById('events');
                list.innerHTML = '';

                if (data.length === 0) {
                    list.innerHTML = '<li>No events yet</li>';
                    return;
                }

                data.forEach(event => {
                    const li = document.createElement('li');
                    li.textContent = event.message;
                    list.appendChild(li);
                });

            } catch (err) {
                document.getElementById('events').innerHTML =
                    '<li>Error fetching events</li>';
            }
        }

        // Initial load
        fetchEvents();

        // Poll every 15 seconds
        setInterval(fetchEvents, 15000);
    </script>

</body>
</html>
